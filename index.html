<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn Từ Vựng Tiếng Trung</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.338/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.1/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ôn Từ Vựng Tiếng Trung</h1>
        <p>Upload nhiều file (.xlsx, .pdf, .jpg, .png) để tạo bài trắc nghiệm (nếu file cũ, sẽ load tiến độ từ localStorage).</p>
        
        <input type="file" id="fileUpload" multiple accept=".xlsx,.pdf,.jpg,.png,.jpeg">
        <button id="loadBtn">Tải File Và Bắt Đầu</button>
        
        <div id="quizSection" style="display: none;">
            <h2>Bài Trắc Nghiệm</h2>
            <div id="question"></div>
            <div id="options"></div>
            <button id="skipBtn">Bỏ Qua</button>
            <button id="nextBtn" style="display: none;">Câu Tiếp Theo</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
